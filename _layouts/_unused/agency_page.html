---
layout: default
---

<!-- Content -->
<section class="page-section" id="content">
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">{{ page.category }}</li>
    </ol>
    <h2 class="section-heading text-uppercase">{{ page.title }}</h2>
    <div class="row">
      <div class="col-md-12">
        {{ content }}
      </div>
    </div>
  </div>
</section>
