# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                J1 MasterSlider
  scope:                                User settings
  location:                             _data/modules/masterslider.yml

# ------------------------------------------------------------------------------
# User settings
#
settings:

  # ----------------------------------------------------------------------------
  # Slider options
  # ----------------------------------------------------------------------------
  skin:                                 default

  # ----------------------------------------------------------------------------
  # Slider settings
  # ----------------------------------------------------------------------------
  sliders:

    # --------------------------------------------------------------------------
    # AGENCY partners
    #
    - slider:
      enabled:                          true

      id:                               ms_ageny_partners
      skin:                             default

      # ------------------------------------------------------------------------
      # Slider controls
      #
      controls:

        slideinfo:
          enabled:                      true

      # ------------------------------------------------------------------------
      # Slider options
      #
      options:
#       width:                          1200
#       height:                         600
        autoHeight:                     true
        autoplay:                       true
        pauseOnHover:                   true
        fillMode:                       center
        filters:
          opacity:                      1.0

      # ------------------------------------------------------------------------
      # Slides
      #
      slides:

        # slide 1 (Facebook)
        #
        - slide:
          alt:                          Facebook
          title:                        Facebook
          foreground_image:             /assets/images/agency/img/partners/scalable/facebook.svg
          background_image:             /assets/themes/j1/modules/masterslider/css/blank.gif
          thumb_image:                  false
          slideinfo:
            rtext:                      400                                     # false or [100 .. 500]
            boxed:                      false
