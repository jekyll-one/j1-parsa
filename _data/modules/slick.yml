# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                Slick
  scope:                                User settings
  location:                             _data/apps/slick.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # Slider settings
  # ----------------------------------------------------------------------------
  sliders:

    # --------------------------------------------------------------------------
    # POST slider
    #
    - slider:
      enabled:                          true

      id:                               post_slider
      selector:                         post-slider
      type:                             post
      group:                            Life

      # ------------------------------------------------------------------------
      # Slider options
      #
      options:
        autoplay:                       true
        slidesToShow:                   3
        slidesToScroll:                 1
        responsive:                     true

      # ------------------------------------------------------------------------
      # Reponsive options
      #
      responsive:
        - breakpoint:
          settings:
            breakOn:                    1024
            slidesToShow:               2
            slidesToScroll:             2
        - breakpoint:
          settings:
            breakOn:                    800
            dots:                       false
            slidesToShow:               1
            slidesToScroll:             1
        - breakpoint:
          settings:
            breakOn:                    480
            dots:                       false
            slidesToShow:               1
            slidesToScroll:             1

# ------------------------------------------------------------------------------
# END config
