# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                Attics
  scope:                                User settings
  location:                             _data/modules/attics.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:

  # ----------------------------------------------------------------------------
  # Global properties (all layouts)
  #
  debug:                                false

  # ----------------------------------------------------------------------------
  # Layout specific properties
  #
  attics:

    # --------------------------------------------------------------------------
    # Home page
    #
    - name:                             Home
      attic:
        enabled:                        true

        id:                             attic_home
        layout:                         home

#       title_animate:                  animate__fadeInDown
#       title_animate_duration:         animate__slower
#       title_animate_delay:            animate__delay-2s
#       raised_level:                   15

        padding_top:                    400
        padding_bottom:                 50
        opacity:                        0.5

#       background_color_1:             transparent
#       background_color_2:             transparent

        background_color_1:             "#0D47A1"                               # md-blue-900
        background_color_2:             "#0D47A1"                               # md-blue-900

        filters:
          grayscale:                    0
          contrast:                     1
          brightness:                   1

    # --------------------------------------------------------------------------
    # layouts posts|pages
    #
    - name:                             Pages and Posts
      attic:
        enabled:                        true

        id:                             attic_page_post
        layout:                         [ collection, page, post, blog_archive ]
        padding_top:                    400
        padding_bottom:                 50
        opacity:                        0.5

        filters:
          grayscale:                    0
          contrast:                     1
          brightness:                   1

    # --------------------------------------------------------------------------
    # layouts raw
    #
    - name:                             Raw pages
      attic:
        enabled:                        true

        id:                             attic_raw
        layout:                         [ raw ]
        padding_top:                    400
        padding_bottom:                 50
        opacity:                        0.5

        filters:
          grayscale:                    1
          contrast:                     1
          brightness:                   1

    # --------------------------------------------------------------------------
    #  layouts collection|app|raw
    #
    - name:                             Text pages
      attic:
        enabled:                        true

        id:                             attic_text
        layout:                         [ app ]

# ------------------------------------------------------------------------------
# END config
